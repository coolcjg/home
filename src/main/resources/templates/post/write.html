<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="d-flex justify-content-center">
        <div class="mx-5 w-500">

            <div>
                <h2>게시글 작성</h2>
            </div>

            <hr/>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="open" class="form-label">공개여부</label>
                <select class="form-select" aria-label="Default select example" id="open">
                    <option value="Y">공개</option>
                    <option value="N">비공개</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success submitBtn" type="submit" th:onclick="insert()">등록</button>
                <button class="btn btn-danger ms-1 submitBtn" type="submit">취소</button>
            </div>


        </div>

    </div>

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="/js/common.js"></script>

    <script>
        /*<![CDATA[*/
        const INTERVAL_MS = 60 * 1000; // 1분
        let lastSaved = ""; // 마지막에 저장된 데이터 문자열(JSON)
        let hasInitialData = false;    // 최초에 데이터가 있었는지 여부

        $(function () {
            //임시 저장 데이터 불러오기
            loadPostTemp();

            // 1분마다 자동저장 시도
            setInterval(autoSave, INTERVAL_MS);
        });

        //임시 저장 데이터 불러오기
        function loadPostTemp(){

            const userId = '[[${#authentication.name}]]';

            $.ajax({
                url: "/v1/post/temp/"+userId,
                type: "GET",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (data, status, xhr) {
                    if (data.code === "200") {
                        $("#title").val(data.data.title);
                        $("#content").val(data.data.content);
                        $("#open").val(data.data.open);
                        lastSaved = buildPayload();
                    } else {
                        console.warn("임시 저장 데이터 불러오기 실패", data);
                    }
                },
                error: function (xhr, status, err) {
                    console.error("임시 저장 데이터 불러오기 에러:", xhr.responseJSON?.message || err);
                }
            });
        }

        // 자동 저장 함수
        function autoSave() {

            // 1. 신규 작성 모드일 때만 "빈 값은 저장 안 함"
            if (!hasInitialData && $("#title").val() === '' && $("#content").val() === '') {
                console.log("신규 작성 + 내용 없음 → 저장 안 함");
                return;
            }

            const currentPayload = buildPayload();

            // 이전 데이터와 동일하면 저장하지 않음
            if (currentPayload === lastSaved) {
                console.log("변경 없음 → 저장 생략");
                return;
            }

            $.ajax({
                url: "/v1/post/temp", // 임시저장 API
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                data: currentPayload,
                success: function (data, status, xhr) {
                    if (data.code === "201") {
                        console.log("자동저장 성공", data.data);
                        hasInitialData = true;      // 한 번이라도 저장되면 true
                        lastSaved = currentPayload; // 성공 시 현재 데이터를 마지막 저장본으로 갱신
                    } else {
                        console.warn("자동저장 실패", data);
                    }
                },
                error: function (xhr, status, err) {
                    console.error("자동저장 에러:", xhr.responseJSON?.message || err);
                }
            });
        }

        // 입력값을 JSON으로 만들기
        function buildPayload() {
            return JSON.stringify({
                userId : '[[${#authentication.name}]]'
                , title : $("#title").val()
                , content : $("#content").val()
                , open : $("#open").val()
            })
        }

        function insert(){

            if(!checkBlank("title")){
                alert('제목을 입력해주세요');
                return;
            }

            if(!confirm('등록하시겠습니까?')){
                return;
            }

            disableButton();

            const json = buildPayload();

            $.ajax({
                url: "/v1/post",
                type: "POST",
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data : json,
                success: function (data, status, xhr) {
                    if(data.code === "201"){
                        alert('게시글 등록 성공')
                        location.href = "/post/" + data.data.postId;
                    }else{
                        alert('게시글 등록이 실패하였습니다.');
                        enableButton();
                    }
                },
                error: function (data, status, xhr) {
                    alert(data.responseJSON.message);
                },
            });

            enableButton();
        }

        /*]]>*/
    </script>
</body>
</html>
