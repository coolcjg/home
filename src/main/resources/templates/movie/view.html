<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="d-flex justify-content-center">
        <div class="mx-5 w-500 text-center">

            <th:block th:switch="${data.code}">
                <th:block th:case="'error'">
                    <div>API 에러</div>
                </th:block>

                <th:block th:case="*">
                    <table class="table">
                        <colgroup>
                            <col style="width: 20%">
                            <col style="width: 80%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">제목</th>
                            <td th:text="${data.movieNm}"></td>
                        </tr>
                        <tr>
                            <th scope="row">코드</th>
                            <td th:text="${data.movieCd}"></td>
                        </tr>
                        <tr>
                            <th scope="row">제목</th>
                            <td th:text="${data.movieNm}"></td>
                        </tr>
                        <tr>
                            <th scope="row">상영시간</th>
                            <td th:text="${data.showTm}"></td>
                        </tr>
                        <tr>
                            <th scope="row">제작일</th>
                            <td th:text="${data.prdtYear}"></td>
                        </tr>
                        <tr>
                            <th scope="row">개봉일</th>
                            <td th:text="${data.openDt}"></td>
                        </tr>
                        <tr>
                            <th scope="row">상태</th>
                            <td th:text="${data.prdtStatNm}"></td>
                        </tr>
                        <tr>
                            <th scope="row">종류</th>
                            <td th:text="${data.typeNm}"></td>
                        </tr>
                        <tr>
                            <th scope="row">국가</th>
                            <td th:text="${#strings.listJoin(data.nations, ',')}"></td>
                        </tr>
                        <tr>
                            <th scope="row">장르</th>
                            <td th:text="${#strings.listJoin(data.genres, ',')}"></td>
                        </tr>
                        <tr>
                            <th scope="row">감독</th>
                            <td th:text="${#strings.listJoin(data.directors, ',')}"></td>
                        </tr>
                        <tr>
                            <th scope="row">배우</th>
                            <td th:text="${#strings.listJoin(data.actors, ',')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </th:block>
            </th:block>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary ms-1" type="button" th:onclick="list()">리스트</button>
            </div>

        </div>

    </div>

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="/js/common.js"></script>

    <script>

        function list(){
            location.href="/movie/list";
        }

    </script>

</body>
</html>
