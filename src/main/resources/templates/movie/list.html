<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="mx-5">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th scope="col" style="width:60%">제목</th>
                <th scope="col" style="width:10%">감독</th>
                <th scope="col" style="width:10%">개봉일</th>
                <th scope="col" style="width:10%">장르</th>
                <th scope="col" style="width:10%">국가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj : ${data.list}">
                <th class="mouse-over" scope="row" th:text="${obj.movieNm}"></th>
                <td th:text="${obj.repDirector}"></td>
                <td th:text="${obj.openDt}"></td>
                <td th:text="${obj.repGenreNm}"></td>
                <td th:text="${obj.repNationNm}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <th:block th:if="${data.curPage > 1}">
                    <li class="page-item">
                        <a class="page-link" th:href="|javascript:goList(${data.curPage-1})|" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                </th:block>

                <!--
                queryParam을 인코딩 하지 않고 그냥 사용하려면 '|'를 양 끝에 추가한다.
                -->
                <th:block th:each="page : ${data.pageList}">
                    <li class="page-item" th:classappend="${page == data.curPage} ? 'active' : ''"><a th:href="|javascript:goList(${page})|" class="page-link" th:text="${page}"></a></li>
                </th:block>

                <th:block th:if="${data.curPage < data.totPage}">
                    <li class="page-item">
                        <a class="page-link" th:href="|javascript:goList(${data.curPage+1})|" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>

<!--    <div class="mx-5 post-search-div">-->
<!--        <div class="input-group mb-3 post-search-inner-div">-->
<!--            <select class="form-select" aria-label="Default select example" id="searchType">-->

<!--                <option value="directors" th:selected="${data.searchType} == 'directors'">감독</option>-->
<!--                <option value="repGenreNm" th:selected="${data.searchType} == 'repGenreNm'">장르</option>-->
<!--                <option value="repNationNm" th:selected="${data.searchType} == 'repNationNm'">국가</option>-->
<!--            </select>-->
<!--            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="searchText" th:value="${data.searchText}">-->
<!--            <button class="btn btn-primary" type="button" th:onclick="search()">검색</button>-->
<!--        </div>-->

<!--    </div>-->

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="/js/common.js"></script>

    <script>

        function goList(curPage){
            location.href = "/movie/list?curPage=" + curPage + "&itemPerPage=" + 10;
        }


        function search(){
            const searchType = $("#searchType").val();
            const searchText = $("#searchText").val().trim();

            if(searchText === ''){
                location.href = "/movie/list"
            }else{
                location.href = "/movie/list?searchType=" + searchType + "&searchText=" + searchText;
            }
        }

        function view(movieCd){
            location.href="/movie/" + movieCd;
        }

    </script>
</body>
</html>
