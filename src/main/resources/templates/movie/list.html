<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="mx-5">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th scope="col" style="width:60%">제목</th>
                <th scope="col" style="width:10%">감독</th>
                <th scope="col" style="width:10%">개봉일</th>
                <th scope="col" style="width:10%">장르</th>
                <th scope="col" style="width:10%">국가</th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${data.code} == 'error'">
                <td colspan="5">API 오류 발생</td>
            </tr>

            <tr th:each="obj : ${data.list}">
                <th class="mouse-over" scope="row" th:text="${obj.movieNm}" th:onclick="view([[${obj.movieCd}]])"></th>
                <td th:text="${obj.repDirector}"></td>
                <td th:text="${obj.openDt}"></td>
                <td th:text="${obj.repGenreNm}"></td>
                <td th:text="${obj.repNationNm}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <th:block th:if="${data.curPage > 1}">
                    <li class="page-item">
                        <a class="page-link" th:href="|javascript:goList(${data.curPage-1})|" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                </th:block>

                <!--
                queryParam을 인코딩 하지 않고 그냥 사용하려면 '|'를 양 끝에 추가한다.
                -->
                <th:block th:each="page : ${data.pageList}">
                    <li class="page-item" th:classappend="${page == data.curPage} ? 'active' : ''"><a th:href="|javascript:goList(${page})|" class="page-link" th:text="${page}"></a></li>
                </th:block>

                <th:block th:if="${data.curPage < data.totPage}">
                    <li class="page-item">
                        <a class="page-link" th:href="|javascript:goList(${data.curPage+1})|" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>

    <form id="paramForm">
    <div class="mx-5 post-search-div">
        <div class="input-group mb-3 post-search-inner-div">

            <label for="movieNm">제목</label><input type="text" class="form-control" name="movieNm" id="movieNm" th:value="${data.movieNm}">
            <label for="directorNm">감독</label><input type="text" class="form-control" name="directorNm" id="directorNm" th:value="${data.directorNm}">

            <input type="hidden" name="curPage" id="curPage" th:value="${data.curPage}">
            <input type="hidden" name="itemPerPage" id="itemPerPage" th:value="${data.itemPerPage}">

            <button class="btn btn-primary" type="button" th:onclick="goList(1)">검색</button>
        </div>
    </div>
    </form>

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="/js/common.js"></script>

    <script th:inline="javascript">

        document.getElementById("paramForm").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                goList(1); // 폼 데이터 처리 함수
            }
        });

        function goList(curPage){
            $("#curPage").val(curPage);

            const form = document.getElementById("paramForm");
            const formData = new FormData(form);

            const queryString = Array.from(formData.entries())
                .filter(([key, value]) => value.trim() !== '')
                .map(([key, value]) => encodeURIComponent(key) + '=' + encodeURIComponent(value))
                .join('&');

            console.log(queryString);

            location.href = "/movie/list?" + queryString;
        }

        function view(movieCd){
            location.href="/movie/" + movieCd;
        }

    </script>
</body>
</html>
